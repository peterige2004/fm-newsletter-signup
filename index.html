<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="body">
       <h1>Stay Updated!</h1>  
       <p>join 60,000+ product manager receving monthly <span>updates on.</span></p>
        <div class="text">
          <p class="line"><img src="assets/images/icon-list.svg" alt="" class="img">
             Product discovery and building what matters</p>
          <p class="line"><img src="assets/images/icon-list.svg" alt="" class="img">
             Measuring to ensure updates are a success</p>
          <p class="line"><img src="assets/images/icon-list.svg" alt="" class="img">
            <span> And much more!</span></p>
        </div>
        <div class="flex">
          <label id="email">Email address</label> <br>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
        </div>
        <a href="thanks.html">  <button id="email-error click" class="button" type="submit">
          Subscribe to monthly newsletter
        </button>
      </a>
      </div>
      <picture>
        <source class="i"
          srcset="assets/images/illustration-sign-up-desktop.svg"
          media="(min-width: 640px)">
        </source>
          <img class="i"
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="Sign up"
          width="375"
          w-full
        />
      </picture>
    </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Peter Adeyemi Ige</a>.
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
